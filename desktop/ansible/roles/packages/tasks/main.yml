- name: "set up required apt-keys"
  apt_key:
    id="{{ item.id }}"
    keyserver="{{ item.keyserver }}"
    state="present"
  with_items:
    - description: "spotify"
      keyserver: "keyserver.ubuntu.com"
      id: "931FF8E79F0876134EDDBDCCA87FF9DF48BF1C90"
    - description: "telegram"
      keyserver: "keyserver.ubuntu.com"
      id: "A3D8A366869FE2DC5FFD79C36A9653F936FD5529"

- name: "set preferences"
  copy:
    dest: /etc/apt/preferences
    content: |
      Package: *
      Pin: release a=stable
      Pin-Priority: 900

      Package: *
      Pin: release a=testing
      Pin-Priority: -10

- name: "set up required repositories"
  apt_repository:
    repo="{{ item }}"
    state="present"
    update_cache="yes"
    mode="644"
  with_items:
    - deb http://repository.spotify.com stable non-free
    - deb http://ppa.launchpad.net/atareao/telegram/ubuntu xenial main
    - deb http://ftp.br.debian.org/debian stable  main non-free contrib
    # We will use debian testing
    - deb http://ftp.br.debian.org/debian testing main non-free contrib

- name: "wireshark for non-root users"
  debconf:
    name="wireshark-common"
    question="wireshark-common/install-setuid"
    value="true"
    vtype="select"

- name: "install essential"
  apt:
    name="{{ item }}"
    state="present"
    update_cache="yes"
    cache_valid_time="7200"
  with_items:
    - ansible
    - aspell-pt-br
    - bash-completion
    - build-essential
    - curl
    - dnsutils
    - g++-multilib
    - gcc-multilib
    - git
    - gnupg
    - gnupg-agent
    - gnutls-bin
    - inotify-tools
    - jq
    - libcrypto++6
    - libcurl3
    - libgraphicsmagick1-dev
    - libncursesw5-dev
    - libreadline-dev
    - libreadline7
    - libsqlite3-dev
    - libssl-dev
    - libtool-bin
    - libxml2-utils # needed to pretty print xml @ Emacs
    - ncftp
    - netcat
    - openssh-server
    - pkg-config
    - redis-server
    - silversearcher-ag
    - socat
    - ssh
    - strace
    - tcpdump
    - tshark
    - wget
    - wireshark
    - wordnet
    - xclip
    - xdg-utils

- name: "add local user to wireshark group"
  user:
    name="{{ local_user }}"
    groups="wireshark"
    append="yes"

- name: "make dumpcap's group wireshark"
  file:
    path="/usr/bin/dumpcap"
    group="wireshark"
