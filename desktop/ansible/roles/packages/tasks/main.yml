- name: "set up required apt-keys"
  apt_key:
    id="{{ item.id }}"
    keyserver="{{ item.keyserver }}"
    state="present"
  with_items:
    - description: "spotify"
      keyserver: "keyserver.ubuntu.com"
      id: "0DF731E45CE24F27EEEB1450EFDC8610341D9410"
    - description: "telegram"
      keyserver: "keyserver.ubuntu.com"
      id: "A3D8A366869FE2DC5FFD79C36A9653F936FD5529"

- name: "set preferences"
  copy:
    dest: /etc/apt/preferences
    content: |
      Package: *
      Pin: release a=stable
      Pin-Priority: 900

      Package: *
      Pin: release a=testing
      Pin-Priority: -10

- name: "set up required repositories"
  apt_repository:
    repo="{{ item }}"
    state="present"
    update_cache="yes"
    mode="644"
  with_items:
    - deb http://repository.spotify.com stable non-free
    - deb http://ppa.launchpad.net/atareao/telegram/ubuntu xenial main
    - deb http://ftp.br.debian.org/debian stable  main non-free contrib
    # We will use debian testing
    - deb http://ftp.br.debian.org/debian testing main non-free contrib

- name: "install essential"
  apt:
    name="{{ item }}"
    state="present"
    update_cache="yes"
    cache_valid_time="7200"
  with_items:
    - ansible
    - aspell-pt-br
    - bash-completion
    - build-essential
    - curl
    - curl
    - dnsutils
    - g++-multilib
    - gcc-multilib
    - git
    - gnupg
    - gnupg-agent
    - gnutls-bin
    - inotify-tools
    - jq
    - libcrypto++6
    - libcurl3
    - libgraphicsmagick1-dev
    - libncursesw5-dev
    - libreadline-dev
    - libreadline7
    - libsqlite3-dev
    - libssl-dev
    - libtool-bin
    - libxml2-utils # needed to pretty print xml @ Emacs
    - mysql-server
    - ncftp
    - netcat
    - openssh-server
    - pkg-config
    - redis-server
    - silversearcher-ag
    - socat
    - ssh
    - strace
    - tshark
    - wget
    - wireshark
    - wordnet
    - xclip
    - xdg-utils
